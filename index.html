<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Yoga Practice Builder</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./styles/main.css">
        <script type="module" src="./scripts/app.js" async defer></script>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        

        <header>
            <h1>Yoga Practice Builder</h1>
            <button id="sign-in-button">Sign In</button>
            <nav>
                <a id="nav-home-button" href="">Home</a>
                <a id="nav-practices-button" href="#">My Practices</a>
                <a id="nav-find-practice-button" href="#">Find a Practice</a>
                <a id="nav-postures-button" href="#">Postures</a>
                <a id="nav-new-practice-button" href="#">Create a Practice</a>
            </nav>
        </header>
        <main>
            <div id="message-container"></div>
            <div id="landing-container">

                <div id="logged-in-user-message-container" class="hide">
                </div>
                <div id="not-logged-in-user-message-container">
                    <h2>Welcome to the Practice Builder!</h2>
                    <p><a href="#">Create an account</a> to take full advantage of all this app has to offer!</p>
                    <div>[Most Recently Posted Practice]</div>
                </div>

            </div> 
            <div id="sign-in-and-up-container" class="hide">
                <h3>Sign In</h3>
                <form id="sign-in-form">
                    <input type="text" name="email" placeholder="email" required/>
                    <input type="text" name="password" placeholder="password" required/>
                    <input type="submit" value="Sign In" />
                </form>

                <h3>Sign Up</h3>
                <form id="sign-up-form">
                    <input type="text" name="name" placeholder="name" required/>
                    <input type="text" name="email" placeholder="email" required/>
                    <input type="text" name="password" placeholder="password" required/>
                    <input type="submit" value="Sign Up" />
                </form>
            </div>
            <div id="postures-container"></div>
            <div id="practices-container"></div>
            <div id="practice-builder-container"></div>



        </main>
        <footer>
            <p>Created by <a href="http://yoga.andrewsquier.com" target="_blank">Andrew Squier Yoga</a></p>
        </footer>
        
    </body>
</html>
